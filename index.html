<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src ="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id = 'heading'>
        <div>Etch-A-Sketch!</div>
    </div>

    <div id = "container">
        <div id = 'tool-box'>
            <div id = 'canvas-sizer'>
                <div>Canvas Size:</div>
        
                <div class = 'canvas-input'>
                    <input type="range" min = 1 max = 100 class = "slider" value = 50>
                    <div class = "displayed-value"></div>
                </div>
        
                <button class = "create-btn">Create</button> 
            </div>
            
            <div id = 'tool-choices'>
                <div>Hold shift in order to draw.</div>
                <input type="color" class = "color-picker" value = >
                <button class="eraser">Eraser</button>
            </div>

            <div id = 'clear-button'>           
                <button class = 'clear'>Clear</button>
            </div>
        </div>

        <div id = 'grid-container'></div>
    </div>
</body>
</html>
